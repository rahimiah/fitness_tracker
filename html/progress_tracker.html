<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Track your fitness">
    <meta name="keywords" content="one, two, three">
    <title>Progess Tracker</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>

    <!-- jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
  </head>
  <body>
   <header>
    <h1>Progress Tracker</h1>
      <nav>
        <div class="navs"><a href="calculators.html">Calculators</a></div>
        <div class="navs"><a href="../index.html">Home</a></div>
      </nav>
    </header>
    <h2>Track Your Progress!</h2>
    <select id='exercise'>
      <option value="bp">Bench Press</option>
      <option value="ohp">Overhead Press</option>
      <option value="dl">Deadlift</option>
      <option value="sq">Squat</option>
      <option value="cst">Custom</option>
    </select>
    <div id='image_holder3'>
      <div id='bp'><img src="../images/bp.png"/></div>
      <div id='ohp'><img src="../images/ohp.jpg"/></div>
      <div id='dl'><img src="../images/dl.png"/></div>
      <div id='squat'><img src="../images/squat.png"/></div>
    </div>
    <!-- Chart -->
    <div id='chart'>
      <h3>Enter your 1RP (1 Rep Max) for each week</h3>
      <input id="week1" name="week1" placeholder="Enter week 1's max weight" type="number">
      <input id="week2" name="week2" placeholder="Enter week 2's max weight" type="number">
      <input id="week3" name="week3" placeholder="Enter week 3's max weight" type="number">
      <input id="week4" name="week4" placeholder="Enter week 4's max weight" type="number">
    </div>
    <div id='progress_button'>
    <button class="get" id='progress'>Chart your 
      Progress</button>
    </div>
      <div id="chart_container" style="max-width: 1000px; height: 300px;">
    </div>


  <!-- main.js -->
    <script type="text/javascript" src="../js/main.js"></script>
  </body>
</html>
